<html>
  <head xmlns:th="https://www.thymeleaf.org/">
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="user-list"></div>

      <div class="message-area">
        <div class="user-detail"></div>

        <div class="message-data">

          <div class="messages-show">
            <ul class="list-message">

            </ul>
          </div>


          <div class="send-message">
            <form class="form-holder">
              <div class="form-group mx-sm-5 mb-2 message-chat">
                <input
                  type="text"
                  class="form-control input-message"
                  placeholder="Text your message here"
                />
              </div>
              <button
                type="submit"
                class="btn btn-primary mb-2 send-message-button"
              >
                Send
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="sign-in">
      <form>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input
                  type="text"
                  class="form-control input-name"
                  id="exampleInputPassword1"
                  placeholder="Name"
          />
        </div>

        <button
                type="submit"
                class="btn btn-primary sign-in-button"
                style="margin-top: 5%"
        >
          Submit
        </button>
      </form>
    </div>




    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"
      integrity="sha512-iKDtgDyTHjAitUDdLljGhenhPwrbBfqTKWO1mkhSFH3A7blITC9MhYon6SjnMhp4o0rADGw9yAC6EW4t5a4K3g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
