<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8" />
    <title>Log In</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
            href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Lora:ital,wght@0,400..700;1,400..700&family=Noto+Sans+Georgian:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sono:wght@200..800&display=swap"
            rel="stylesheet"
    />
</head>
<body>
<div class="sign-in my-container">
    <h4>Have an account?</h4>
    <form th:action="@{/login}" method="POST" th:object="${user}">
        <div class="form-group">
            <label for="exampleInputPassword1"></label>
            <input
                    type="text"
                    class="form-control input-name"
                    id="exampleInputPassword1"
                    placeholder="Username"
                    th:field="${user.username}"
            />
        </div>

        <div class="form-group">
            <label for="exampleInputPassword2"></label>
            <input
                    type="password"
                    class="form-control input-name"
                    id="exampleInputPassword2"
                    placeholder="Password"
                    th:field="${user.password}"
            />
        </div>

        <button
                type="submit"
                class="btn btn-primary sign-in-button"
                style="margin-top: 5%"
        >
            Submit
        </button>
    </form>

    <a class="sign-up-link" href="/sign-up">Register new account</a>
</div>
</body>
</html>
